
<!DOCTYPE html>
<html data-ng-app="igdbAngular" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Internet Game Data Base</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
	<script src="app.js"></script>
	<script src="controllers.js"></script>
	<script src="jquery.js"></script>
</head>
<body>
	<div class="container">
		<header class="row vertical-align">
			<div data-ng-controller="gameController" class="col-md-6">
				<h1><a href="#" ui-sref="home">Internet Game Data Base</a>
					<small>igdb</small>
				</h1>
			</div>
			<form data-ng-controller="gameController" class="buscador form-inline col-md-4">
				<div class="ui-widget">
					<input id="tags" data-ng-model="search.term" type="text" placeholder="Busca tu juego"/>
					<button data-ng-click="getGamesByTerm()" id="submitsearch" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				</div>
			</form>
		</header>
		<nav class="navbar col-md-11">
			<ul class="nav nav-tabs"  data-ng-controller="userController">
				<li ui-sref-active="active"><a href="#">Juegos</a></li>
				<li ui-sref-active="active"><a href="#">Plataformas</a></li>
				<li ui-sref-active="active"><a href="#">Editores</a></li>
				<li ui-sref-active="active"><a href="#">Desarrolladores</a></li>
				<li ui-sref-active="active"><a href="#">Tu perfil</a></li>
				<li><a data ng-if="$root.user.role == 'Admin'" ui-sref="newgame" href="#">Administrador</a></li>
				<li><a href="#" data ng-if="!$root.user" data-ng-click="createUser()">Registrarse</a></li>
				<li>
				<span data ng-if="$root.user">Bienvenido {{user.user}}</span>
				<form data ng-if="!$root.user" class="form-inline col-md-offset-2">
					<input data-ng-model="credentials.user" type="text" placeholder="Nombre de usuario" required />
					<input data-ng-model="credentials.password" type="password" placeholder="Password" required />
					<button data-ng-click="login()" id="submitsearch" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
				</form>
				</li>
			</ul>
		</nav>
		<div class="swifter col-md-12" ui-view>
		</div>
	</div>
</body>
</html>
