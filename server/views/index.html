<!DOCTYPE html>
<html data-ng-app="igdbAngular" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Internet Game Data Base</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!--<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/formularios.css">
	<link rel="stylesheet" href="css/animations.css">-->
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bower-angular-translate/2.7.0/angular-translate.min.js"></script>
	<script src="js/autocomplete.js"></script>
	<script src="js/app.js"></script>
	<script src="js/ui-bootstrap-0.13.0.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<div class="container">
		<header class="row vertical-align jumbotron">
			<div data-ng-controller="gameController" class="col-md-10">
				<h2><a href="#" ui-sref="home">Internet Game Data Base</a>
					<small data-ng-controller="countController" data-ng-init="getCount()">{{'SLOGAN_1' | translate}} {{count}} {{'SLOGAN_2' | translate}}</small>
				</h2>
			</div>
			<div data-ng-controller="translationController" class="col-md-offset-1 col-md-1">
				<img data-ng-src="img/flag_es.png" data-ng-click="changeLanguage('es')">
				<img data-ng-src="img/flag_en.png" data-ng-click="changeLanguage('en')">
			</div>
		</header>
		<nav class="navbar navbar-default">
			<ul class="nav navbar-nav">
				<li ui-sref-active="active" ui-sref="home"><a href="#">{{'NAV_GAMES' | translate}}</a></li>
				<li ui-sref-active="active" ui-sref="platform"><a data-ng-click="getPlatforms()" href="#">{{'NAV_PLATFORMS' | translate}}</a></li>
				<li data-ng-if="$root.user.role == 'Admin'">
					<a data-ng-controller="adminController" data-ng-click="openNewGame()" href="#">AÃ±adir juego</a>
				</li>
			</ul>
			<form data-ng-controller="gameController" class="buscador navbar-form navbar-left">
				<div class="form-group">
					<input class="form-control" data-ng-model="search.term" ui-autocomplete="autoComplete" type="text" placeholder="{{'SEARCH_PLACEHOLDER' | translate}}"/>
					<button data-ng-click="getGamesByTerm()" id="submitsearch" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				</div>
			</form>
			<ul class="nav navbar-nav navbar-right" data-ng-controller="userController">
				<li data-ng-if="!$root.user">
					<button class="btn btn-default navbar-btn" data-ng-click="openNewUser()">Registrarse</button>
				</li>
				<li data-ng-if="$root.user">
					<a href="#" data-ng-click="openEditUser()">Modificar datos</a>
				</li>
				<li data-ng-if="$root.user">
					<span>Bienvenido {{user.user}}</span><button class="btn btn-default navbar-btn" data-ng-click="logout()">Logout</button>
				</li>
				<li data ng-if="!$root.user">
					<form class="form-inline">
						<div class="form-group">
							<input class="form-control" data-ng-model="credentials.user" type="text" placeholder="Nombre de usuario" required />
							<input class="form-control" data-ng-model="credentials.password" type="password" placeholder="Password" required />
							<button data-ng-click="login()" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
						</div>
					</form>
				</li>
			</ul>
		</nav>
		<div class="animate-view" ng-animate-children ui-view></div>
	</div>
</body>
</html>
