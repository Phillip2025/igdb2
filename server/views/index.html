
<!DOCTYPE html>
<html data-ng-app="igdbAngular" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Internet Game Data Base</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/formularios.css">
	<link rel="stylesheet" href="css/animations.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
	<script src="js/autocomplete.js"></script>
	<script src="js/app.js"></script>
	<script src="js/ui-bootstrap-0.13.0.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<!--<script src="js/jquery.js"></script>-->
</head>
<body>
	<div class="container">
		<header class="row vertical-align">
			<div data-ng-controller="gameController" class="col-md-6">
				<h1><a href="#" ui-sref="home">Internet Game Data Base</a>
					<small data-ng-controller="countController" data-ng-init="getCount()">Contamos con {{count}} juegos</small>
				</h1>
			</div>
			<form data-ng-controller="gameController" class="buscador form-inline col-md-3 col-md-offset-3">
				<div class="form-group ui-widget">
					<input class="form-control" data-ng-model="search.term" ui-autocomplete="autoComplete" type="text" placeholder="Busca tu juego"/>
					<button data-ng-click="getGamesByTerm()" id="submitsearch" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				</div>
			</form>
		</header>
		<nav class="navbar col-md-12">
			<ul class="nav nav-tabs"  data-ng-controller="userController">
				<li ui-sref-active="active" ui-sref="home"><a href="#">Juegos</a></li>
				<li ui-sref-active="active"><a href="#">Plataformas</a></li>
				<li ui-sref-active="active"><a href="#">Editores</a></li>
				<li ui-sref-active="active"><a href="#">Desarrolladores</a></li>
				<li data-ng-if="!$root.user" ui-sref-active="active"><a href="#">Tu perfil</a></li>
				<li data-ng-if="$root.user.role == 'Admin'">
					<a ui-sref="newgame" href="#">Administrador</a>
				</li>
				<li data-ng-if="!$root.user">
					<a href="#" ui-sref="newuser">Registrarse</a>
				</li>
				<li data-ng-if="$root.user">
					<a href="#"  ui-sref="updateuser">Modificar datos</a>
				</li>
				<li data-ng-if="$root.user">
					<span>Bienvenido {{user.user}} </span>
					<button class="btn btn-primary" data-ng-click="logout()"><a href="#">Logout</a></button>
				</li>
				<li data ng-if="!$root.user">
					<form class="form-inline col-md-offset-1">
						<div class="form-group">
							<input class="form-control" data-ng-model="credentials.user" type="text" placeholder="Nombre de usuario" required />
							<input class="form-control" data-ng-model="credentials.password" type="password" placeholder="Password" required />
							<button data-ng-click="login()" id="submitsearch" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
						</div>
					</form>
				</li>
			</ul>
		</nav>
		<div class="swifter animate-view col-md-12" ng-animate-children ui-view>
		</div>
	</div>
</body>
</html>
