
<!DOCTYPE html>
<html data-ng-app="igdbAngular" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Internet Game Data Base</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
	<script src="app.js"></script>
	<script src="controllers.js"></script>
	<script src="jquery.js"></script>
</head>
<body>
	<div class="container">
		<header class="container">
			<div data-ng-controller="gameController" class="row vertical-align">
				<h1 class="col-md-6"><a href="#" ng-click="home()">Internet Game Data Base</a>
					<small>igdb</small>
				</h1>
			</div>
		</header>
		<nav class="container navbar col-md-11">
			<ul class="nav nav-tabs"  data-ng-controller="userController">
				<li><a href="#" ng-click="home()">Home</a></li>
				<li><a href="#">Plataformas</a></li>
				<li><a href="#">Editores</a></li>
				<li><a href="#">Desarrolladores</a></li>
				<li><a href="#">Tu perfil</a></li>
				<li><a data ng-if="$root.user.role == 'Admin'" data-ng-click="adminPanel()" href="#">Administrador</a></li>
				<li>
				<span data ng-if="$root.user">Bienvenido {{user._id}}</span>
				<form data ng-if="!$root.user" class="form-inline col-md-offset-2">
					<input data-ng-model="credentials.id" type="text" placeholder="Nombre de usuario" required />
					<input data-ng-model="credentials.password" type="password" placeholder="Password" required />
					<button data-ng-click="login()" id="submitsearch" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
				</form>
				</li>
			</ul>
		</nav>
		<form data-ng-controller="gameController" class="buscador form-inline col-md-3 col-md-offset-8">
					<div class="ui-widget">
						<label for="tags">Tags: </label>
						<input id="tags" data-ng-model="search.term" type="text" placeholder="Busca tu juego"/>
					</div>
					<button data-ng-click="getGamesByTerm()" id="submitsearch" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				</form>
		<div class="swifter container col-md-12" data-ui-view>
		</div>
	</div>
</body>
</html>
