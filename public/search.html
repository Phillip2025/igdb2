<div ng-controller="gameController">
	<h3 data-ng-if="$root.term">Juegos relacionados con el termino {{term}}: {{$root.totalItems}} encontrados</h3>
	<h3 data-ng-if="$root.letter">Juegos que comienzan por la letra {{letter}}</h3>
	<div inline-thumb ng-repeat="game in gamesPage"></div>
	<div class="row text-center">
		<pagination ng-model="$root.currentPage" ng-changed="changed()" items-per-page="$root.numPerPage" total-items="$root.totalItems"></pagination>
	</div>
</div>
