
<div ng-controller="gameController">
<h3 data-ng-if="$rootScope.term">Juegos relacionados con el termino {{term}}</h3>
<h3 data-ng-if="$rootScope.letter">Juegos que comienzan por la letra {{letter}}</h3>
<div ng-repeat="game in $root.games">
	<a href="#" ng-click="$parent.getGameById(game._id)"><p>{{game.gameTitle}}</p></a>
</div>
