
<div ng-controller="gameController" data-ng-init="getLatestGames()">
	<h3>Ultimos juegos a√±adidos</h3>
	<div class="animate-repeat" data-ng-repeat="game in games">
		<a href="#" ng-click="$parent.getGameById(game._id)">
			<div class="item-game col-md-2">
			<img ng-src="{{game.images.boxart.front.url}}" alt="Portada de:{{game.gameTitle}}">
			<div class="col-md-12">
				<p>{{game.gameTitle}}</p>
			</div>
			</div>
		</a>
	</div>	
</div>
