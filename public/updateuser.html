<div data-ng-controller="userController">
	<form data class="form col-md-offset-2">
		<input type="text" data-ng-model="credentials.user" placeho="{{user.user}}" required>
		<input type="password" data-ng-model="credentials.password" value={{user.password}} required>
		<input type="text" data-ng-model="credentials.name" placeholder="Nombre" required>
		<input type="text" data-ng-model="credentials.surname" placeholder="Apellido" required>
		<input type="text" data-ng-model="credentials.mail" placeholder="Email" required>
		<input type="file" data-ng-model="credentials.picture" required>			
		<button data-ng-click="updateUser()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
	</form>
</div>
