<div class="modal-header">
	<h4 class="modal-title">Editar perfil</h4>
</div>
<div class="modal-body">
	<form data class="form-horizontal col-md-12">
		<div class="form-group col-md-12">
			<label class="col-md-4 control-label" for="gameTitle">Usuario</label>
			<div class="col-md-4">
				<input class="form-control" type="text" data-ng-model="credentials.user" placeholder="Usuario" required>
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-md-4 control-label" for="gameTitle">Contrase√±a</label>
			<div  class="col-md-4">
				<input  class="form-control"type="password" data-ng-model="credentials.password"  required>
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-md-4 control-label" for="gameTitle">Nombre:</label>
			<div class="col-md-4">
				<input class="form-control" type="text" data-ng-model="credentials.name" placeholder="Nombre" required>
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-md-4 control-label" for="gameTitle">Apellidos:</label>
			<div class="col-md-4">
				<input class="form-control" type="text" data-ng-model="credentials.surname" placeholder="Apellidos" required>
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-md-4 control-label" for="gameTitle">Email:</label>
			<div class="col-md-4">
				<input class="form-control" type="text" data-ng-model="credentials.mail" placeholder="Email" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$  
				" required>
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-md-4 control-label" for="gameTitle">Foto:</label>
			<div class="col-md-6">
				<input class="form-control" type="file" data-ng-model="credentials.picture" required>
			</div>			
		</div>
		<div class="col-md-4"></div>
	</form>
</div>
<div class="modal-footer">
	<button data-ng-click="updateUser()" class="btn btn-success">Editar <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
</div>
