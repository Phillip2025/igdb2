<div data-ng-controller="userController">
	<div class="formulario col-md-12">
		<form data class="form-horizontal col-md-12">
			<div class="form-group col-md-12">
				<label class="col-md-4 control-label" for="gameTitle">Usuario</label>
				<div class="col-md-4">
					<input class="form-control" type="text" data-ng-model="$root.user.user" value="{{user.user}}" required>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label class="col-md-4 control-label" for="gameTitle">Contrase√±a</label>
				<div  class="col-md-4">
					<input  class="form-control"type="password" data-ng-model="$root.user.password"  required>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label class="col-md-4 control-label" for="gameTitle">Nombre:</label>
				<div class="col-md-4">
					<input class="form-control" type="text" data-ng-model="$root.user.name" required>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label class="col-md-4 control-label" for="gameTitle">Apellidos:</label>
				<div class="col-md-4">
					<input class="form-control" type="text" data-ng-model="$root.user.surname" required>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label class="col-md-4 control-label" for="gameTitle">Email:</label>
				<div class="col-md-4">
					<input class="form-control" type="text" data-ng-model="$root.user.mail" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$  
					" required>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label class="col-md-4 control-label" for="gameTitle">Foto:</label>
				<div class="col-md-6">
					<input class="form-control" type="file" data-ng-model="credentials.picture" required>
				</div>			
			</div>
			<div class="col-md-4"></div>
			<div class="form-group col-md-8">
				<button data-ng-click="updateUser()" class="col-md-6 btn btn-success">MODIFICAR DATOS PERSONALES  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
			</div>
		</form>
	</div>
</div>
