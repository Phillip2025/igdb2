<div class="game col-md-12" data-ng-controller="userController">
	<div class="row">
		<div class="row col-md-offset-1 col-md-10">
			<span><img class="col-md-3" ng-src="{{$root.user.picture.url}}"></span>
		</div>
		<div class="row col-md-10 col-md-offset-1">
			<div>
				<span>{{'USER.USERNAME' | translate}}: {{$root.profileUser.user}}</span>
			</div>
			<div>
				<span>{{'USER.NAME' | translate}}: {{$root.profileUser.name}}</span>
			</div>	
			<div>
				<span>{{'USER.SURNAME' | translate}}: {{$root.profileUser.surame}}</span>
			</div>
			<div>
				<span>{{'USER.EMAIL' | translate}} {{$root.profileUser.mail}}</span>
			</div>
		</div>
		<div class="row col-md-10 col-md-offset-1">
			<div>
				<a href="#">Votos</a>
			</div>
			<div>
				<a href="#">Comentarios</a>
			</div>
		</div>
	</div>
</div>
