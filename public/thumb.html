<div class="col-md-2 item-game">
	<div ng-click="$parent.getGameById(game._id)" class="panel panel-default">
		<div class="panel-heading"><a href="#">{{game.gameTitle}}</a></div>
		<div class="panel-body">
			<img style="width: 100%; height: 100%" ng-src="{{game.images.boxart.front.url}}" alt="Portada de:{{game.gameTitle}}">
		</div>
		<div class="panel-footer">
			Rating: {{game.rating | number:1}}
		</div>
	</div>
</div>
