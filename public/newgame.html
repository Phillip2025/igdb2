<div data-ng-controller="adminController">
	<form data class="form col-md-offset-2">
		<input data-ng-model="newGame.gameTitle" type="text" placeholder="Titulo de juego" required />
		<input data-ng-model="newGame.platform" type="text" placeholder="Plataforma" required />
		<input data-ng-model="newGame.releaseDate" type="text" placeholder="Fecha de lanzamiento" required />
		<input data-ng-model="newGame.overview" type="textarea" placeholder="Descripcion" rows="2" required />
		<input data-ng-model="newGame.players" type="radio" placeholder="Jugadores" required />
		<label>
    <input data-ng-model="newGame.coop" type="radio" placeholder="Cooperativo" value="Yes" />
    Si
  </label>
  <label>
    <input data-ng-model="newGame.coop" type="radio" placeholder="Cooperativo" value="No"  default/>
    No
  </label>
		
		<input data-ng-model="newGame.publisher" type="text" placeholder="Editor" required />
		<input data-ng-model="newGame.developer" type="text" placeholder="Desarrollador" required />
		<button data-ng-click="addGame()" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
	</form>
</div>
