<div ng-click="$parent.getGameById(game._id)" class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" style="height:100px; width:100px;" ng-src="{{game.images.boxart.front.url}}" alt="Portada de:{{game.gameTitle}}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading"><a href="#">{{game.gameTitle}}</a></h4>
    <p>{{game.platform}} - {{game.rating}}</p>
  </div>
</div>
