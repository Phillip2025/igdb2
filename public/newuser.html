<div data-ng-controller="userController">
	<form data class="form col-md-offset-2">
		<input type="text" data-ng-model="credentials.user" placeholder="Nombre Usuario" required>
		<input type="password" data-ng-model="credentials.password" placeholder="Password" required>
		<button data-ng-click="signUp()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
	</form>
</div>
