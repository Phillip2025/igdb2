<div class="modal-header">
	<h4 class="modal-title">{{'NEW_USER_FORM' | translate}}</h4>
</div>
<div class="modal-body row">
	<form class="form">
		<div class="form-group col-md-12">
			<label class="col-md-4 control-label">{{'USER.USERNAME' | translate}}: </label>
			<div class="col-md-8">
				<input class="form-control" type="text" data-ng-model="credentials.user" placeholder="Nombre Usuario" required>
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-md-4 control-label">{{'USER.PASSWORD' | translate}}: </label>
			<div class="col-md-8">
				<input class="form-control" type="password" data-ng-model="credentials.password" placeholder="Password" required>
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-md-4 control-label">{{'USER.NAME' | translate}}: </label>
			<div class="col-md-8">
				<input class="form-control" type="text" data-ng-model="credentials.name" placeholder="Nombre" required>
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-md-4 control-label">{{'USER.SURNAME' | translate}}: </label>
			<div class="col-md-8">
				<input class="form-control" type="text" data-ng-model="credentials.surname" placeholder="Apellido" required>
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-md-4 control-label">{{'USER.EMAIL' | translate}}: </label>
			<div class="col-md-8">
				<input class="form-control" type="text" data-ng-model="credentials.mail" placeholder="Email" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$  
				" required>
			</div>
		</div>
		<alert class="col-md-offset-1 col-md-10" ng-repeat="alert in alerts" type="{{alert.type}}" close="close(alerts)">{{alert.msg}}</alert>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" data-ng-click="signUp()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
</div>
